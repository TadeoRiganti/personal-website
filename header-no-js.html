<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="..\static\css\style.css">
    <!-- Header No JS -->
    <link rel="stylesheet" href="..\static\css\header-no-js.css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Top navigation bar: No JS</title>
</head>

<body>

    <header>
        <!-- Principal Navigation bar -->
        <nav class="nav">
            <!-- Top header -->
            <div class="nav__container">
                <!-- Logo / Home -->
                <h1 class="nav__title">Layouts</h1>
                <!-- Menu button -->
                <!-- Toogle ON icon 
                NOTE: This anchor tag is referencing the <ul> 'Nav-links.' -->
                <a href="#menu" class="nav__menu">
                    <span class="nav__icon">☰</span>
                    <!-- Original pen is developed with an <img> element. But I'm gonna use Material icons wich uses a <span> element. Hopefully I can adapt this code on the run. -->
                </a>
                <!-- Toogle OFF icon -->
                <a href="#" class="nav__menu nav__menu--second">
                    <span class="nav__icon">X</span>
                </a>
                <!--Nav-links / Menu -->
                <ul class="dropdown" id="menu">
                    <!-- Regular list element -->
                    <li class="dropdown__list">
                        <a href="" class="dropdown__link">
                            <!-- Icon -->
                            <span class="dropdown__icon">○</span>
                            <!-- Label -->
                            <span class="dropdown__span">Nav-link's child </span>
                        </a>
                    </li>
                    <!-- Dropdown element -->
                    <li class="dropdown__list">
                        <!-- Dropdown parent -->
                        <a href="" class="dropdown__link">
                            <!-- Icon -->
                            <span class="dropdown__icon">○</span>
                            <!-- Label -->
                            <span class="dropdown__span">Parent dropdown</span>
                            <!-- Handle indicator (Open / Close) -->
                            <span class="dropdown__arrow material-symbols-outlined">
                                chevron_right
                                </span>
                                <!-- Original pen uses an 'img' element that later will rotate. Will need to figure it out a way to do the same (please) or hack it with a solution similar to the toogle button -->

                             <input type="checkbox" class="dropdown__check">
                        </a>
                        <!-- Dropdown content -->
                        <div class="dropdown__content">
                            <!-- Nav-links / Submenu -->
                            <ul class="dropdown__sub">
                                <!-- Dropdown child -->
                                <li class="dropdown__li">
                                    <a href="
                                    " class="dropdown__anchor">Dropdown child item 1</a>
                                </li>
                                <!-- Dropdown child -->
                                <li class="dropdown__li">
                                    <a href="" class="dropdown__anchor">Dropdown child item 2</a>
                                </li>
                                <!-- Dropdown child -->
                                <li class="dropdown__li">
                                    <a href="" class="dropdown__anchor">Dropdown child item 3</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

</body>

</html>
